<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>21096764D_Drink Ordering System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="order.js"></script>
</head>


<body>
    <header >
        
        <div class="p-3 bg-dark text-white">

            <div class="mx-auto p-0.5">
                <h2 class="text-center">Drink Ordering System</h2>
              </div>
            
          </div>
    </header>
    

    


    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <ul class="navbar-nav ">
                
                <li class="nav-item"><a class="nav-link mx-5" aria-current="page" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active link-primary fw-bold mx-5" href="order.html">Order</a></li>
                <li class="nav-item"><a class="nav-link mx-5" href="reserve.html">Reserve a Table</a></li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="container py-2">
        
        <form method="POST" id="form" name="form">
            <!---row1--->
            <div class="mb-2">
                <label for="name" class="form-label">Name:</label>
                <input class="form-control" type="text" id="name" name="name">
            </div>
            <!---row2--->
            <div class="mt-2 mb-3">
                <label for="drink" class="form-label">Drink:</label>
                <select id="drink" class="form-control" name="drink">
                    <option value="none" selected>Please Select</option>
                    <option value="Bubble Milktea">Bubble Milktea</option>
                    <option value="Iced Latte">Iced Latte</option>
                    <option value="Pineapple Juice">Pineapple Juice</option>
                </select>
            </div>
            <!---row3--->
            <div class="row my-2 d-inline-block d-lg-flex">
                <!---row3-col1--->
                <div class="col-4  d-flex d-lg-block">
                    <label for="size">Size:</label>
                    <div class="mb-2 ms-2 ms-lg-0">  
                        <input onchange="calculatePrice('small')" type="radio" class="btn-check" id="small" name="size" value="small" autocomplete="off" >
                        <label class="btn btn-outline-primary" for="small">Small</label>  
                    </div>
                    
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input onchange="calculatePrice('medium')"  type="radio" id="medium" name="size" value="medium" class="btn-check" autocomplete="off" >
                        <label class="btn btn-outline-primary" for="medium">Medium</label>  
                    </div>
                    
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input onchange="calculatePrice('large')" type="radio" id="large" name="size" value="large"  class="btn-check" autocomplete="off">
                        <label class="btn btn-outline-primary" for="large">Large</label>    
                    </div>
                
                </div> 


                <!---row3-col2--->
                <div class="col-4 d-flex d-lg-block">
                    <label for="size">Ice:</label>
                    <div class="mb-2 ms-2 ms-lg-0">  
                        <input type="radio" class="btn-check" id="Normal" name="Ice" value="Normal" autocomplete="off" >
                        <label class="btn btn-outline-primary" for="Normal">Normal</label>  
                    </div>
                    
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="Less" name="Ice" value="Less" class="btn-check" autocomplete="off" >
                        <label class="btn btn-outline-primary" for="Less">Less</label>  
                    </div>
                    
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="Without Ice" name="Ice" value="Without Ice"  class="btn-check" autocomplete="off">
                        <label class="btn btn-outline-primary" for="Without Ice">Without Ice</label>    
                    </div>
                
                </div> 

                <!---row3-col3--->
                <div class="col-4 d-flex d-lg-block">
                    <label for="Sweetness">Sweetness:</label>
                    <div class="mb-2 ms-2 ms-lg-0">  
                        <input type="radio" class="btn-check" id="100" name="Sweetness" value="100" autocomplete="off" >
                        <label class="btn btn-outline-primary" for="100">100%</label>  
                    </div>
                    
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="50" name="Sweetness" value="50" class="btn-check" autocomplete="off" >
                        <label class="btn btn-outline-primary" for="50">50%</label>  
                    </div>
                    
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="0" name="Sweetness" value="0"  class="btn-check" autocomplete="off">
                        <label class="btn btn-outline-primary" for="0">0%</label>    
                    </div>
                
                </div> 
            </div>
            <!---row4--->
            <div class="mb-3">
                <h3 class="fw-bold">
                    Price $<span id="price">0</span>
                </h3>
            </div>
            
            <!---row5--->
            <button type="button" onclick="placeOrder(event)" id="Place Order" value="Place Order" class="btn btn-success">Place Order</button>
            <span>
                <button onclick="reset1()" type="reset" id="Reset" value="Reset" class="btn btn-warning text-black">Reset</button>
            </span>
            
        </form>
        
    </div>


    <footer class="pt-3 bg-dark text-center text-white fixed-bottom">        
        <p>Â© 21096764D_Liu_Jiahao - EIE4432 Lab 2 Project</p>
    </footer>



</body>


</html>
